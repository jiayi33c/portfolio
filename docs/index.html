<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Portfolio</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      line-height: 1.6;
      color: #333;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      min-height: 100vh;
    }

    #bg-canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background: linear-gradient(to bottom, #142137 0%, #173b5c 100%);
    }

    .container {
      position: relative;
      z-index: 1;
      max-width: 900px;
      margin: 0 auto;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      padding: 50px 40px;
      margin-top: 40px;
      margin-bottom: 40px;
    }

    header {
      text-align: center;
      margin-bottom: 50px;
      padding-bottom: 30px;
      border-bottom: 2px solid #f0f0f0;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
      background: linear-gradient(to bottom, #142137 0%, #173b5c 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .tagline {
      color: #666;
      font-size: 1.1rem;
      margin-top: 8px;
    }

    .projects-section {
      margin: 40px 0;
    }

    .projects-section h2 {
      font-size: 1.8rem;
      margin-bottom: 30px;
      color: #333;
    }

    .projects-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 25px;
      margin-bottom: 40px;
    }

    .project {
      background: #f8f9fa;
      border-radius: 12px;
      padding: 25px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      border: 1px solid #e9ecef;
    }

    .project:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    }

    .project h3 {
      font-size: 1.3rem;
      margin-bottom: 12px;
      color: #5dade2;
    }

    .project p {
      color: #555;
      margin-bottom: 15px;
      line-height: 1.6;
    }

    .project .links {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
    }

    .project .links a {
      display: inline-block;
      padding: 8px 16px;
      background: linear-gradient(to bottom, #5dade2 0%, #3498db 100%);
      color: white;
      text-decoration: none;
      border-radius: 6px;
      font-size: 0.9rem;
      transition: opacity 0.3s ease;
    }

    .project .links a:hover {
      opacity: 0.9;
    }

    .project-viz {
      margin: 20px 0;
      width: 100%;
      min-height: 380px;
      border-radius: 8px;
      overflow: visible;
    }

    @media (max-width: 768px) {
      .container {
        padding: 30px 20px;
      }

      h1 {
        font-size: 2rem;
      }

      .projects-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
</head>
<body>
  <canvas id="bg-canvas"></canvas>
  <div class="container">
    <header>
      <h1>Chen Jiayi</h1>
      <p class="tagline">Mathematics undergraduate at the National University of Singapore</p>
    </header>

    <section class="projects-section">
  <h2>Projects</h2>
      <div class="projects-grid">
        <!-- Projects will be rendered by projects.js -->
      </div>
    </section>
  </div>

  <script src="lreversal-viz.js"></script>
  <script src="projects.js"></script>
  <script src="background.js"></script>
</body>
</html>
